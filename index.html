<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1590035fca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <dialog id="settings-modal">
      <label for="user-color"><img class="svg-icon" src="assets/svg/user-solid.svg"></img></label>
      <br />
      <input value="#daa520" type="color" name="user-color" id="user-color" />
      <br />

      <label for="pc-color"><img class="svg-icon" src="assets/svg/robot-solid.svg"></img></label>
      <br />
      <input value="#9932cc" type="color" name="pc-color" id="pc-color" />

      <br />
      <label for="color-rainbow">Color rainbow</label>
      <input type="checkbox" name="color-rainbow" id="color-rainbow" />
      <br />
      <br />

      <div class="buttons-container">
        <button class="modal-btn modal-control-btn succes-btn">Save</button>
        <button class="modal-btn modal-control-btn danger-btn">Cancel</button>
      </div>
    </dialog>
    <button class="modal-btn" id="open-settings-modal-btn">
      <img class="svg-icon" src="assets/svg/gear-solid.svg">
    </button>
    <main class="main-cont">
      <h3 class="points-sect__title">Points</h3>
      <section class="points-sect">
        <div class="points-sect__user-sect">
          <p><img class="svg-icon" src="assets/svg/user-solid.svg"></img>: <span id="user-points-span">0</span></p>
        </div>
        <button class="points-sect__btn" id="reset-points-btn">
          Reset points
        </button>
        <div class="points-sect__pc-sect">
          <p><img class="svg-icon" src="assets/svg/robot-solid.svg"></img>: <span id="pc-points-span">0</span></p>
        </div>
      </section>
      <button
        class="points-sect__responsive-btn"
        id="responsive-reset-points-btn"
      >
        Reset points
      </button>
      <br />
      <section class="main-cont__cont">
        <div class="main-cont__cont__cube cube cube-1"></div>
        <div class="main-cont__cont__cube cube cube-2"></div>
        <div class="main-cont__cont__cube cube cube-3"></div>
        <div class="main-cont__cont__cube cube cube-4"></div>
        <div class="main-cont__cont__cube cube cube-5"></div>
        <div class="main-cont__cont__cube cube cube-6"></div>
        <div class="main-cont__cont__cube cube cube-7"></div>
        <div class="main-cont__cont__cube cube cube-8"></div>
        <div class="main-cont__cont__cube cube cube-9"></div>
      </section>
      <br />
      <button id="reload-btn">&circlearrowleft;</button>
    </main>

    <footer class="foot">
      <div class="foot__copy">
        <p class="foot__copy__pgph">
          Creado por Genaro Ismael Bonavita en 2022
        </p>
      </div>
      <div class="foot__icons">
        <a target="blank" href="https://instagram.com/genaro_ibc">
          <img class="svg-icon" src="assets/svg/instagram-brands.svg"></img>
        </a>

        <a target="blank" href="https://github.com/GenaroIBC">
          <img class="svg-icon" src="assets/svg/github-brands.svg"></img>
        </a>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
